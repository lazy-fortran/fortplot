name = "fortplot"
version = "2025.06.25"
license = "license"
author = "Christopher Albert"
maintainer = "albert@alumni.tugraz.at"
copyright = "Copyright 2025, Christopher Albert"

[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false

[install]
library = false
test = false

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

# Security: Enable trampoline detection and error on trampolines
# NOTE: To enable trampoline detection, compile manually with:
# fpm build --profile debug --flag "-Wtrampolines -Werror=trampolines"

[extra.ford]
project = "fortplot"
summary = "Modern Fortran plotting library with multiple backends"
src_dir = ["src", "example"]
output_dir = "build/doc"
page_dir = "doc"
exclude = "fortplot_pdf_text.f90"

# Tests are auto-discovered from test/ directory
